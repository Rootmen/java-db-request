
plugins {
	id 'java'
	id 'io.quarkus'
	id "com.diffplug.spotless" version "6.22.0"
}

quarkusDev.enabled = false

group "${applicationGroup}"
version "${applicationVersion}"

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	//--------------------quarkus----------------------------------------------------------------------------
	implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
	implementation 'io.quarkus:quarkus-arc'
	//-------------------------------------------------------------------------------------------------------
	testImplementation 'io.quarkus:quarkus-junit5'
	testImplementation 'io.quarkus:quarkus-junit5-component'
	testImplementation 'io.rest-assured:rest-assured'
}

test {
	useJUnitPlatform()
}


spotless {
	ratchetFrom 'origin/main'

	format 'misc', {
		// define the files to apply `misc` to
		target '*.gradle', '*.md', '.gitignore'

		// define the steps to apply to those files
		trimTrailingWhitespace()
		indentWithTabs() // or spaces. Takes an integer argument if you don't like 4
		endWithNewline()
	}
	java {
		target "**/*.java"
		palantirJavaFormat()
		//prettier(['prettier': '3.0.3', 'prettier-plugin-java': '2.3.0']).config(['parser': 'java', 'tabWidth': 4, 'plugins': ['prettier-plugin-java']])
	}
}

quarkusBuild {
	nativeArgs {
		containerBuild = true
		builderImage = "quay.io/quarkus/ubi-quarkus-graalvmce-builder-image:jdk-20"
	}
}
