buildscript {
    dependencies {
        classpath 'com.netflix.nebula:gradle-lint-plugin:18.0.3'
    }
}

plugins {
    id 'java'
    id 'io.quarkus'
    id 'nebula.lint' version "18.0.3"
}

quarkusDev.enabled = false
quarkusAppPartsBuild.enabled = false

group "${applicationGroup}"
version "${applicationVersion}"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

allprojects {
    apply plugin :"nebula.lint"
    gradleLint {
        rules = ['all-dependency'] // we'll add rules here
    }
}
